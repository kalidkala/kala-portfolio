<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .tilted-box {
  width: 300px;
  height: 200px;
  background-color: #2e2bff;
  border-radius: 40px;
  transform: skewX(-15deg);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden; /* hides image overflow outside the shape */
}

.content {
  transform: skewX(15deg); /* un-tilt content */
  text-align: center;
  color: white;
}

.content img {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  object-fit: cover; /* keeps image ratio */
  margin-bottom: 10px;
}


  </style>
</head>
<body>
  <div class="tilted-box">
  <div class="content">
    <img src="pic/yy.png" alt="My photo">
    <h2>Portfolio</h2>
  </div>
</div>
</body>
</html>
