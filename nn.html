<!DOCTYPE html>
<html>
<head>
  <title>JSON Example in JavaScript</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 40px;
    }
    h1 {
      color: #333;
    }
    .card {
      background: white;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Student Data (from JSON)</h1>
  <div id="studentList"></div>

  <script>
    // Step 1: JSON data (as a string)
    let jsonData = `
    [
      {"name": "Ali", "age": 20, "city": "Karachi"},
      {"name": "Sara", "age": 22, "city": "Lahore"},
      {"name": "John", "age": 19, "city": "Islamabad"}
    ]`;

    // Step 2: Convert JSON â†’ JavaScript array
    let students = JSON.parse(jsonData);

    // Step 3: Display data on the webpage
    let output = "";

    students.forEach(function(student) {
      output += `
        <div class="card">
          <strong>Name:</strong> ${student.name} <br>
          <strong>Age:</strong> ${student.age} <br>
          <strong>City:</strong> ${student.city}
        </div>
      `;
    });

    // Step 4: Put it inside the HTML element
    document.getElementById("studentList").innerHTML = output;
  </script>
</body>
</html>
